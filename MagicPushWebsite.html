<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Push</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3700b3;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to Magic Push</h1>
    <p>A crypto world initiative where sharing brings happiness.</p>
    <button class="button" id="pushButton">Magic Push</button>
    <div class="status" id="status"></div>

    <script>
        const magicPushWallet = "YOUR_MAGIC_PUSH_WALLET_ADDRESS"; // Replace with Magic Push team wallet address
        const polAmount = "1000000000000000000"; // 1 POL in Wei (18 decimals for POL)
        const statusDiv = document.getElementById('status');

        if (typeof window.ethereum !== 'undefined') {
            const web3 = new Web3(window.ethereum);

            document.getElementById('pushButton').addEventListener('click', async () => {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });

                    const accounts = await web3.eth.getAccounts();
                    const sender = accounts[0];

                    // Polygon network-specific transaction configuration
                    const tx = {
                        from: sender,
                        to: magicPushWallet,
                        value: "0", // For POL, value is 0 because it's an ERC20 token
                        data: web3.eth.abi.encodeFunctionCall({
                            name: 'transfer',
                            type: 'function',
                            inputs: [
                                { type: 'address', name: '_to' },
                                { type: 'uint256', name: '_value' }
                            ]
                        }, [magicPushWallet, polAmount])
                    };

                    // Set Polygon Mainnet chain ID
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x89' }] // Polygon Mainnet chain ID
                    });

                    const transactionHash = await window.ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [tx]
                    });

                    statusDiv.textContent = `Transaction sent! Hash: ${transactionHash}`;
                } catch (error) {
                    console.error(error);
                    statusDiv.textContent = `Error: ${error.message}`;
                }
            });
        } else {
            statusDiv.textContent = 'MetaMask is not installed. Please install MetaMask to use this feature.';
        }
    </script>
</body>
</html>
