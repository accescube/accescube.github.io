<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Push</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3700b3;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to Magic Push</h1>
    <p>A crypto world initiative where sharing brings happiness.</p>
    <button class="button" id="pushButton">Magic Push</button>
    <div class="status" id="status"></div>

    <script>
        const magicPushWallet = "0x313781c2d8a7B01e5E51E466E6FaB5B24866a71D"; // Replace with Magic Push team wallet address
        const polContractAddress = "0x0000000000000000000000000000000000001010"; // Replace with the POL token contract address
        const polAmount = "1000000000000000000"; // 1 POL in Wei (18 decimals for POL)
        const statusDiv = document.getElementById('status');

        if (typeof window.ethereum !== 'undefined') {
            const web3 = new Web3(window.ethereum);

            document.getElementById('pushButton').addEventListener('click', async () => {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });

                    const accounts = await web3.eth.getAccounts();
                    const sender = accounts[0];

                    // Polygon network-specific transaction configuration
                    const contract = new web3.eth.Contract([
                        {
                            "constant": false,
                            "inputs": [
                                { "name": "_to", "type": "address" },
                                { "name": "_value", "type": "uint256" }
                            ],
                            "name": "transfer",
                            "outputs": [
                                { "name": "", "type": "bool" }
                            ],
                            "type": "function"
                        }
                    ], polContractAddress);

                    // Set Polygon Mainnet chain ID
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x89' }] // Polygon Mainnet chain ID
                    });

                    const transactionHash = await contract.methods.transfer(magicPushWallet, polAmount).send({
                        from: sender
                    });

                    statusDiv.textContent = `Transaction sent! Hash: ${transactionHash.transactionHash}`;
                } catch (error) {
                    console.error(error);
                    statusDiv.textContent = `Error: ${error.message}`;
                }
            });
        } else {
            statusDiv.textContent = 'MetaMask is not installed. Please install MetaMask to use this feature.';
        }
    </script>
</body>
</html>
